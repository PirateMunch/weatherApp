<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="styleSheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="weatherHead" id="weatherHead">
                <div class="wrapIcon">
                   <div class="tempBox">
                    <div class="weatherIcon" id="weatherIcon"></div>
                    <div id="temp"></div>
                   </div>
                    <div id="description"></div>
                </div>
                <div class="wrapTime">
                    <button type="button" class="convertTemp" id="convertTemp">show â„‰</button>
                    <div class="localTime" id="localTime"></div>
                    <div class="location" id="location"></div>
                </div>
            </div>
            <div class="locationBox">
                <label for="weather">Enter location</label>
                <input type="text" name="weather" id="weather" placeholder="London" />
                <button type="button" id="button">submit</button>
            </div>
            <div class="weatherBox">
            <div class="temps"><div id="tempFeels"></div></div>
                
               <div class="sunrise"><div>sunrise<div id="sunrise"></div></div><div>sunset<div id="sunset"></div></span></div></div>
               <div class="wind">
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
            </div>
            <img id="boss" src="#" />
        </main>
    </body>
</html>
