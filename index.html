<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="styleSheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <div class="box">
                    Temp 
                    <div id="temp"></div>
                </div>
                <div class="box">
                    Wind 
                    <div id="wind"></div>
                </div>
                <div class="box">
                    Sunrise 
                    <div id="sunrise"></div>
                </div>
                <div class="box">
                    Sunset 
                    <div id="sunset"></div>
                </div>
            </section>
            <aside>
                <label for="weather">Enter your location</label>
                <input type="text" name="weather" id="weather" />
                <button type="button" id="button">Button</button>
            </aside>
        </main>
    </body>
</html>
